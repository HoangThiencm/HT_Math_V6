<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT Math - AI Converter</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    
    <!-- Google Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        
        <!-- === AUTH SECTION (Overlay Login/Register) === -->
        <div id="authSection" class="auth-wrapper fade-in">
            <div class="glass-card auth-card">
                <div class="card-header text-center">
                    <div class="logo-glow">
                        <i class="fa-solid fa-cube"></i>
                    </div>
                    <h1>HT Math Web</h1>
                    <p class="subtitle">Chuyển đổi tài liệu thông minh</p>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <div class="input-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email của bạn" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                    </div>
                    <button class="btn btn-primary btn-glow btn-block" onclick="handleLogin()">
                        Đăng Nhập <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    
                    <div class="divider"><span>hoặc</span></div>
                    
                    <p class="auth-switch">
                        Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký ngay</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Nhập email đăng ký" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Tạo mật khẩu" required>
                    </div>
                    <button class="btn btn-success btn-glow btn-block" onclick="handleRegister()">
                        Tạo Tài Khoản
                    </button>
                    
                    <div class="divider"><span>hoặc</span></div>

                    <p class="auth-switch">
                        Đã có tài khoản? <a href="#" onclick="showLogin()">Quay lại đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- === MAIN APP SECTION === -->
        <div id="mainApp" class="main-wrapper fade-in" style="display: none;">
            <div class="glass-card main-card">
                
                <!-- Sidebar (Left Panel) -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <div class="app-logo"><i class="fa-solid fa-layer-group"></i> HT Math</div>
                        <div class="version-badge">V6.0</div>
                    </div>

                    <div class="sidebar-content">
                        <!-- File Upload -->
                        <div class="section-label">ĐẦU VÀO</div>
                        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.bmp" hidden>
                            <div class="icon-circle"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                            <div class="upload-text">
                                <strong>Chọn file</strong>
                                <span>PDF, PNG, JPG</span>
                            </div>
                        </div>
                        <input type="text" id="filePath" class="file-path-input" placeholder="Chưa có file..." readonly>

                        <div class="action-grid">
                            <button class="btn btn-glass btn-sm" onclick="handlePasteImage()" title="Dán ảnh (Ctrl+V)">
                                <i class="fa-regular fa-clipboard"></i> Dán
                            </button>
                            <button class="btn btn-glass btn-sm" onclick="handleScreenshot()" title="Chụp màn hình">
                                <i class="fa-solid fa-camera"></i> Chụp
                            </button>
                            <input type="file" id="screenshotInput" accept="image/*" capture="environment" hidden>
                        </div>

                        <div class="separator"></div>

                        <!-- Settings -->
                        <div class="section-label">CẤU HÌNH</div>
                        <div class="form-group">
                            <label>Model AI</label>
                            <div class="select-wrapper">
                                <select id="modelSelect">
                                    <option value="gemini-3-flash-preview">Gemini 3.0 Flash</option>
                                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                                </select>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Chế độ</label>
                            <div class="toggle-switch">
                                <label>
                                    <input type="radio" name="mode" value="latex" checked>
                                    <span>LaTeX</span>
                                </label>
                                <label>
                                    <input type="radio" name="mode" value="text_only">
                                    <span>Text</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group checkbox-wrapper">
                            <input type="checkbox" id="keepImages" checked>
                            <label for="keepImages">Giữ hình vẽ (Word)</label>
                        </div>
                    </div>

                    <div class="sidebar-footer">
                        <button class="btn btn-primary btn-glow btn-lg btn-block" onclick="handleConvert()">
                            <i class="fa-solid fa-bolt"></i> CHUYỂN ĐỔI
                        </button>
                    </div>
                </aside>

                <!-- Editor (Right Panel) -->
                <main class="editor-area">
                    <header class="editor-header">
                        <div class="user-status">
                            <div class="avatar"><i class="fa-solid fa-user-astronaut"></i></div>
                            <div class="status-info">
                                <span class="status-dot online"></span>
                                <span id="keyStatus">Sẵn sàng</span>
                            </div>
                        </div>
                        <div class="header-tools">
                            <button class="btn-icon" onclick="showConfig()" title="Cài đặt"><i class="fa-solid fa-gear"></i></button>
                            <button class="btn-icon danger" onclick="handleLogout()" title="Đăng xuất"><i class="fa-solid fa-power-off"></i></button>
                        </div>
                    </header>

                    <div class="editor-content">
                        <div class="editor-toolbar">
                            <div class="tabs">
                                <button class="tab active"><i class="fa-solid fa-code"></i> Kết quả</button>
                            </div>
                            <div class="progress-wrap">
                                <div id="progressBar" class="progress-line">
                                    <div id="progressFill" class="fill"></div>
                                </div>
                                <span id="progressText">0%</span>
                            </div>
                        </div>
                        
                        <div class="textarea-wrapper">
                            <textarea id="resultText" placeholder="// Nội dung chuyển đổi sẽ xuất hiện tại đây..."></textarea>
                        </div>
                    </div>

                    <footer class="editor-footer">
                        <div class="left-actions">
                            <button class="btn btn-glass" onclick="handleReset()"><i class="fa-solid fa-rotate-right"></i> Reset</button>
                        </div>
                        <div class="right-actions">
                            <button class="btn btn-glass" onclick="handleCopyText()"><i class="fa-regular fa-copy"></i> Copy</button>
                            <button class="btn btn-outline" onclick="handleExportWord()"><i class="fa-solid fa-file-word"></i> Word</button>
                            <button class="btn btn-outline" onclick="handleExportWordLatex()"><i class="fa-solid fa-file-code"></i> LaTeX</button>
                        </div>
                    </footer>
                </main>
            </div>
        </div>

        <!-- Config Modal -->
        <div id="configModal" class="modal-backdrop">
            <div class="glass-card modal-card">
                <div class="modal-header">
                    <h3><i class="fa-solid fa-sliders"></i> Cài đặt hệ thống</h3>
                    <button class="close-btn" onclick="closeConfig()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>API Endpoint</label>
                        <input type="text" id="apiEndpoint" class="glass-input" placeholder="https://your-app.hf.space">
                    </div>
                    <div class="form-group">
                        <label>Số luồng xử lý (Threads)</label>
                        <select id="threadCount" class="glass-input">
                            <option value="1">1 Thread</option>
                            <option value="3" selected>3 Threads</option>
                            <option value="5">5 Threads</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-glass" onclick="closeConfig()">Đóng</button>
                    <button class="btn btn-primary btn-glow" onclick="saveConfig()">Lưu thay đổi</button>
                </div>
            </div>
        </div>

    </div> <!-- End App Container -->

    <!-- Logic Script -->
    <script src="app.js"></script>
</body>
</html>
