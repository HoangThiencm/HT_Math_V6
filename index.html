<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi PDF/Ảnh - HT_Math_Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .group-box { border: 1px solid #e2e8f0; border-radius: 0.5rem; position: relative; margin-top: 1rem; padding: 1.5rem 1rem 1rem 1rem; background: white; }
        .group-label { position: absolute; top: -0.75rem; left: 0.75rem; background: white; padding: 0 0.5rem; font-weight: bold; color: #475569; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-[#F0F2F5] text-slate-800 h-screen flex flex-col font-sans">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg"><i class="fas fa-cube"></i></div>
            <h1 class="font-bold text-lg hidden md:block">HT_Math Converter Web <span class="text-xs font-normal text-gray-500">v1.0</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="userEmail" class="text-sm font-medium text-slate-600">Đang tải...</span>
            <button onclick="logout()" class="text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md text-sm transition font-medium">
                <i class="fas fa-sign-out-alt mr-1"></i> Đăng xuất
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 overflow-hidden flex flex-col md:flex-row gap-4 p-4 max-w-7xl mx-auto w-full">
        
        <!-- Left Panel: Controls -->
        <div class="w-full md:w-1/3 flex flex-col gap-2 overflow-y-auto pr-2">
            
            <!-- Group: Đầu vào -->
            <div class="group-box shadow-sm">
                <span class="group-label">Đầu vào</span>
                <div class="space-y-3">
                    <!-- File Input -->
                    <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition cursor-pointer bg-slate-50" id="dropZone">
                        <input type="file" id="fileInput" class="hidden" accept="image/*,.pdf" onchange="handleFileSelect(this)">
                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                        <p class="text-sm text-gray-500">Kéo thả ảnh/PDF hoặc <span class="text-blue-600 font-bold">Chọn file</span></p>
                        <p class="text-xs text-gray-400 mt-1">(Hỗ trợ: PNG, JPG, JPEG, PDF)</p>
                    </div>

                    <!-- Paste Clipboard -->
                    <button onclick="pasteFromClipboard()" class="w-full border border-gray-300 bg-white hover:bg-gray-50 text-slate-700 py-2 rounded flex items-center justify-center gap-2 transition">
                        <i class="fas fa-paste"></i> Dán ảnh từ Clipboard (Ctrl+V)
                    </button>
                    
                    <!-- Preview Image Thumbnail -->
                    <div id="imagePreviewContainer" class="hidden relative mt-2">
                        <!-- Thẻ img cho ảnh -->
                        <img id="imagePreview" class="w-full h-48 object-contain rounded border border-gray-200 bg-gray-100 hidden">
                        <!-- Thẻ div cho PDF preview -->
                        <div id="pdfPreview" class="w-full h-32 flex flex-col items-center justify-center bg-red-50 border border-red-200 rounded hidden text-red-600">
                            <i class="fas fa-file-pdf text-4xl mb-2"></i>
                            <span class="text-sm font-bold">Tài liệu PDF</span>
                        </div>
                        
                        <button onclick="clearImage()" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs shadow hover:bg-red-600">&times;</button>
                        <p id="fileInfo" class="text-xs text-center text-gray-500 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Group: Tùy chọn -->
            <div class="group-box shadow-sm">
                <span class="group-label">Tùy chọn chuyển đổi</span>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Model:</label>
                        <select id="modelSelect" class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                            <option value="" disabled selected>Đang kết nối server...</option>
                        </select>
                    </div>
                    
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="mode" value="latex" checked class="text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm">Chuyển đổi LaTeX</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="mode" value="text" class="text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm">Văn bản thuần</span>
                        </label>
                    </div>

                    <button id="btnConvert" onclick="startConversion()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded shadow transition flex items-center justify-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <i class="fas fa-play"></i> Thực hiện
                    </button>
                </div>
            </div>
            
            <!-- Link Admin -->
            <div class="text-center mt-4">
                 <a href="admin.html" class="text-xs text-blue-500 hover:underline">Trang quản trị (Admin)</a>
            </div>

        </div>

        <!-- Right Panel: Result -->
        <div class="w-full md:w-2/3 flex flex-col h-full">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm flex flex-col h-full overflow-hidden">
                <!-- Toolbar Result -->
                <div class="bg-gray-50 px-4 py-2 border-b border-gray-200 flex justify-between items-center">
                    <span class="font-bold text-gray-700 text-sm">Kết quả</span>
                    <div class="flex gap-2">
                        <button onclick="copyText()" class="text-slate-600 hover:text-blue-600 text-sm px-2 py-1 rounded hover:bg-gray-200 transition" title="Copy">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button onclick="downloadWord()" class="text-slate-600 hover:text-blue-600 text-sm px-2 py-1 rounded hover:bg-gray-200 transition" title="Xuất Word">
                            <i class="fas fa-file-word"></i> Xuất Word
                        </button>
                    </div>
                </div>

                <!-- Editor/Preview Area -->
                <div class="flex-1 relative">
                    <!-- Loading Overlay -->
                    <div id="loadingOverlay" class="absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center z-10 hidden">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-3"></div>
                        <p class="text-sm text-blue-600 font-medium animate-pulse">Đang xử lý với Gemini AI...</p>
                        <p class="text-xs text-gray-500 mt-2">(File PDF nhiều trang sẽ mất nhiều thời gian hơn)</p>
                    </div>
                    
                    <div class="flex h-full">
                        <!-- Raw Text (Editable) -->
                        <textarea id="resultText" class="w-1/2 h-full p-4 resize-none outline-none font-mono text-sm border-r border-gray-200 focus:bg-blue-50 transition" placeholder="Kết quả Markdown sẽ hiện ở đây..."></textarea>
                        <!-- Preview -->
                        <div id="markdownPreview" class="w-1/2 h-full p-4 overflow-y-auto prose prose-sm max-w-none bg-white">
                            <p class="text-gray-400 italic text-center mt-10">Bản xem trước</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === CẤU HÌNH API ===
        const API_BASE_URL = "https://hoangthiencm-ht-math-web-backend.hf.space"; 
        let API_PREFIX = "/api"; // Mặc định dùng /api (Backend mới)

        // --- HELPER CHUYỂN HƯỚNG AN TOÀN ---
        function safeRedirect(url) {
            try {
                // Thử chuyển hướng
                window.location.href = url;
            } catch (e) {
                console.warn("Không thể tự động chuyển hướng:", e);
                // Nếu lỗi (do môi trường preview), hiển thị thông báo đè lên trang
                document.body.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-screen bg-gray-100 text-slate-700 p-4 text-center">
                        <i class="fas fa-lock text-4xl mb-4 text-red-500"></i>
                        <h1 class="text-xl font-bold mb-2">Yêu cầu đăng nhập</h1>
                        <p class="mb-4">Phiên đăng nhập đã hết hạn hoặc không hợp lệ.</p>
                        <p class="text-sm text-gray-500 bg-white p-3 rounded border">
                            Vui lòng mở file <b>${url}</b> thủ công để tiếp tục.
                        </p>
                    </div>
                `;
            }
        }

        // --- AUTH CHECK ---
        const token = localStorage.getItem('authToken');
        if (!token) {
            safeRedirect('login.html');
        } else {
            document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'User';
        }

        // --- LOAD MODELS TỪ API (AUTO DETECT) ---
        async function loadModels() {
            const select = document.getElementById('modelSelect');
            try {
                // 1. Thử gọi API với prefix /api
                let url = `${API_BASE_URL}${API_PREFIX}/models`;
                console.log("Đang kiểm tra API:", url);
                let response = await fetch(url);

                // 2. Nếu 404 => Server có thể là bản cũ hoặc có vấn đề prefix, thử endpoint gốc
                if (response.status === 404) {
                    console.warn("API /api/models không tồn tại (404). Đang thử endpoint gốc /models...");
                    API_PREFIX = ""; 
                    url = `${API_BASE_URL}${API_PREFIX}/models`;
                    response = await fetch(url);
                }
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`Đã kết nối thành công! API Prefix: "${API_PREFIX}". Models:`, data);

                    if(data.models && Array.isArray(data.models) && data.models.length > 0) {
                        select.innerHTML = ''; // Xóa placeholder
                        
                        data.models.forEach(model => {
                            const cleanModel = model.trim();
                            if(cleanModel) {
                                const option = document.createElement('option');
                                option.value = cleanModel;
                                option.textContent = cleanModel;
                                select.appendChild(option);
                            }
                        });
                    } else {
                        console.warn("Server trả về danh sách model rỗng.");
                        select.innerHTML = '<option value="" disabled>Danh sách model rỗng</option>';
                    }
                } else {
                    throw new Error(`Lỗi kết nối Server (${response.status})`);
                }
            } catch (error) {
                console.error("Lỗi khi tải models:", error);
                select.innerHTML = '<option value="gemini-1.5-flash">gemini-1.5-flash (Offline Mode)</option>';
                console.log("Đang sử dụng model fallback do lỗi kết nối.");
            }
        }
        
        window.addEventListener('DOMContentLoaded', loadModels);

        function logout() {
            localStorage.clear();
            safeRedirect('login.html');
        }

        // --- FILE HANDLING ---
        let currentFile = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Xử lý Paste (Ctrl+V)
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    handleFile(blob);
                }
            }
        });

        function pasteFromClipboard() {
            navigator.clipboard.read().then(items => {
                for (const item of items) {
                    if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                        item.getType('image/png').then(blob => handleFile(blob));
                        break;
                    }
                }
            }).catch(err => alert("Vui lòng cho phép truy cập clipboard hoặc nhấn Ctrl+V."));
        }

        function handleFileSelect(input) {
            if (input.files.length) handleFile(input.files[0]);
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/') && file.type !== 'application/pdf') {
                alert("Chỉ hỗ trợ file Ảnh và file PDF!");
                return;
            }
            currentFile = file;
            
            // UI Update
            document.getElementById('imagePreviewContainer').classList.remove('hidden');
            document.getElementById('dropZone').classList.add('hidden');
            document.getElementById('fileInfo').textContent = `File: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;

            const imgPreview = document.getElementById('imagePreview');
            const pdfPreview = document.getElementById('pdfPreview');

            if (file.type === 'application/pdf') {
                imgPreview.classList.add('hidden');
                pdfPreview.classList.remove('hidden');
                pdfPreview.classList.add('flex');
            } else {
                pdfPreview.classList.add('hidden');
                pdfPreview.classList.remove('flex');
                imgPreview.classList.remove('hidden');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('dropZone').classList.remove('hidden');
        }

        // --- CORE LOGIC ---
        async function startConversion() {
            if (!currentFile) return alert("Vui lòng chọn hoặc dán ảnh/PDF trước!");

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const modelSelect = document.getElementById('modelSelect');
            const model = modelSelect.value || "gemini-1.5-flash"; 
            const btn = document.getElementById('btnConvert');
            const loading = document.getElementById('loadingOverlay');

            btn.disabled = true;
            loading.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('mode', mode);
            formData.append('model', model);

            try {
                // SỬ DỤNG API_PREFIX ĐÃ TỰ ĐỘNG PHÁT HIỆN
                const endpoint = `${API_BASE_URL}${API_PREFIX}/convert`;
                console.log("Calling Convert API:", endpoint);

                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `Lỗi Server (${response.status})`);
                }

                const data = await response.json();
                
                if (data.success) {
                    const text = data.result;
                    document.getElementById('resultText').value = text;
                    renderMarkdown(text);
                } else {
                    throw new Error("Không nhận được kết quả.");
                }

            } catch (error) {
                alert("Lỗi: " + error.message);
                console.error(error);
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        const resultText = document.getElementById('resultText');
        const markdownPreview = document.getElementById('markdownPreview');

        resultText.addEventListener('input', () => renderMarkdown(resultText.value));

        function renderMarkdown(text) {
            markdownPreview.innerHTML = marked.parse(text);
            if (window.MathJax) {
                MathJax.typesetPromise([markdownPreview]).catch((err) => console.log(err));
            }
        }

        function copyText() {
            const text = document.getElementById('resultText').value;
            navigator.clipboard.writeText(text).then(() => alert("Đã copy!"));
        }
        
        function downloadWord() {
            const text = document.getElementById('resultText').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "ket_qua.md"; 
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>
</html>
